<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
 
		<h:outputStylesheet library="css" name="default.css"/>
 
	</h:head>
	
	<h:body style="display:flex;">
				<p:tabView style="width:650px;height:500px;margin:auto;">
			<p:tab title="Cadastro de Usuário">

				<h:form id="form-cadastro">

					<h:panelGrid id="panelGrid-campos-form" columns="2"
						cellpadding="12">

						<p:outputLabel value="Nome" for="inputText-nome" />
						<p:inputText id="inputText-nome" style="width:300px"
							maxlength="70"
							value="#{cadastrarUsuarioController.usuarioModel.nome}"
							required="true"
							requiredMessage="O nome é de preenchimento obrigatório" />

						<p:outputLabel value="E-mail" for="inputText-email" />
						<p:inputText id="inputText-email" style="width:250px"
							maxlength="80"
							value="#{cadastrarUsuarioController.usuarioModel.email}"
							required="true"
							requiredMessage="O email é de preenchimento obrigatório" />
							
						<p:outputLabel value="Senha" for="input-senha" />
						<p:password id="input-senha" 
	            			    value="#{cadastrarUsuarioController.usuarioModel.senha}"
	            			    required="true"
								requiredMessage="A senha é de preenchimento obrigatório"/>

						<p:outputLabel value="DDD do telefone residencial" for="inputText-ddd1" />
						<p:inputText id="inputText-ddd1" style="width:50px"
							maxlength="2"
							value="#{cadastrarUsuarioController.usuarioModel.dddResidencial}"
							required="true"
							requiredMessage="O DDD do telefone é de preenchimento obrigatório" />

						<p:outputLabel value="Telefone Residencial" for="inputText-telefone1" />
						<p:inputText id="inputText-telefone1" style="width:150px"
							maxlength="8"
							value="#{cadastrarUsuarioController.usuarioModel.telefoneResidencial}"
							required="true"
							requiredMessage="O telefone residencial é de preenchimento obrigatório" />
						
						<p:outputLabel value="DDD do telefone celular" for="inputText-ddd2" />
						<p:inputText id="inputText-ddd2" style="width:50px"
							maxlength="2"
							value="#{cadastrarUsuarioController.usuarioModel.dddCelular}"
							required="true"
							requiredMessage="O DDD do celular é de preenchimento obrigatório" />
						
						<p:outputLabel value="Telefone Celular" for="inputText-telefone2" />
						<p:inputText id="inputText-telefone2" style="width:150px"
							maxlength="9"
							value="#{cadastrarUsuarioController.usuarioModel.telefoneCelular}"
							required="true"
							requiredMessage="O telefone celular é de preenchimento obrigatório" />

						<p:spacer />
						
						<p:row>
							<p:commandButton value="Salvar" id="commandButton-salvar"
								icon="ui-icon-gear"
								actionListener="#{cadastrarUsuarioController.SalvarNovoUsuario}"
								update="panelGrid-campos-form" />
						
							<p:commandButton value="Cancelar" id="commandButton-cancelar"
								icon="ui-icon-gear"
								actionListener="#{cadastrarUsuarioController.IrParaPaginaInicial}"
								immediate="true"/>
						</p:row>

						


					</h:panelGrid>

					<p:messages showDetail="true" autoUpdate="true" closable="true"
						severity="warn" />
					<p:messages autoUpdate="true" closable="true" severity="error" />
					<p:messages showDetail="true" autoUpdate="true" closable="true"
						severity="info" />

				</h:form>

			</p:tab>

		</p:tabView>
	</h:body>





</html>
