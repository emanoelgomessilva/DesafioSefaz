<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:form>

		<h:panelGrid id="panelGrid-campos-form" columns="2" cellpadding="10">

			<p:outputLabel value="Nome" for="inputText-nome" />
			<p:inputText id="inputText-nome" style="width:300px" maxlength="70"
				value="#{consultarUsuariosController.usuarioModel.nome}"
				required="true"
				requiredMessage="O nome é de preenchimento obrigatório" />

			<p:outputLabel value="E-mail" for="inputText-email" />
			<p:inputText id="inputText-email" style="width:300px" maxlength="80"
				value="#{consultarUsuariosController.usuarioModel.email}"
				required="true"
				requiredMessage="O email é de preenchimento obrigatório" />

			<p:outputLabel value="Senha" for="input-senha" />
						<p:password id="input-senha" 
	            			    value="#{consultarUsuariosController.usuarioModel.senha}"
	            			    required="true"
	            			    redisplay="true"
								requiredMessage="A senha é de preenchimento obrigatório"/>


			<p:outputLabel value="DDD do telefone residencial"
				for="inputText-ddd1" />
			<p:inputText id="inputText-ddd1" style="width:50px" maxlength="2"
				value="#{consultarUsuariosController.usuarioModel.dddResidencial}"
				required="true"
				requiredMessage="O DDD do telefone é de preenchimento obrigatório" />


			<p:outputLabel value="Telefone Residencial" for="inputText-telefone1" />
			<p:inputText id="inputText-telefone1" style="width:150px"
				maxlength="8"
				value="#{consultarUsuariosController.usuarioModel.telefoneResidencial}"
				required="true"
				requiredMessage="O telefone residencial é de preenchimento obrigatório" />


			<p:outputLabel value="DDD do telefone celular" for="inputText-ddd2" />
			<p:inputText id="inputText-ddd2" style="width:50px" maxlength="2"
				value="#{consultarUsuariosController.usuarioModel.dddCelular}"
				required="true"
				requiredMessage="O DDD do celular é de preenchimento obrigatório" />

			<p:outputLabel value="Telefone Celular" for="inputText-telefone2" />
			<p:inputText id="inputText-telefone2" style="width:150px"
				maxlength="9"
				value="#{consultarUsuariosController.usuarioModel.telefoneCelular}"
				required="true"
				requiredMessage="O telefone celular é de preenchimento obrigatório" />

			<p:spacer />
			<p:commandButton value="Alterar" id="commandButton-alterar"
				icon="ui-icon-gear"
				actionListener="#{consultarUsuariosController.AlterarRegistro}"
				oncomplete="PF('dialog-modal-editar').hide();"
				update="form-consulta" />


			<p:spacer />
			<p:messages showDetail="false" autoUpdate="true" closable="true"
				severity="error" />

		</h:panelGrid>

	</h:form>

</ui:composition>
